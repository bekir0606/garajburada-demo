<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Garajburada.com</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo i {
            margin-right: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
        }

        .demo-credentials h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .demo-account {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .demo-account:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        .demo-account .role {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .demo-account .credentials {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-car"></i>
            Garajburada.com
        </div>
        <p class="subtitle">Hesabƒ±nƒ±za giri≈ü yapƒ±n</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="ornek@email.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="≈ûifrenizi girin" required />
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn">
                Giri≈ü Yap
                <span class="loading" id="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>

        <div class="links">
            <a href="sifremi-unuttum.html">≈ûifremi Unuttum</a>
            <a href="register.html">Hesap Olu≈ütur</a>
        </div>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Test Hesaplarƒ±</h4>
            <div class="demo-account" onclick="fillCredentials('admin@garajburada.com', 'Admin123!')">
                <div class="role">üë®‚Äçüíº Admin</div>
                <div class="credentials">admin@garajburada.com / Admin123!</div>
            </div>
            <div class="demo-account" onclick="fillCredentials('moderator@garajburada.com', 'Mod123!')">
                <div class="role">üë®‚Äçüíª Moderator</div>
                <div class="credentials">moderator@garajburada.com / Mod123!</div>
            </div>
            <div class="demo-account" onclick="fillCredentials('user@garajburada.com', 'Test123!')">
                <div class="role">üë§ Kullanƒ±cƒ±</div>
                <div class="credentials">user@garajburada.com / Test123!</div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            showAlert('Test bilgileri dolduruldu!', 'success');
        }

        async function login(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';

            try {
                const response = await fetch("http://localhost:8000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                    
                    // Store token and user info
                    localStorage.setItem('adminToken', data.access_token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', data.user.role);
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.role === 'superadmin' || data.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else if (data.user.role === 'moderator') {
                            window.location.href = 'moderator_panel.html';
                        } else {
                            window.location.href = 'user_panel.html';
                        }
                    }, 1500);
                } else {
                    showAlert(data.detail || 'Giri≈ü ba≈üarƒ±sƒ±z!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Demo mode - check credentials
                if (email === 'admin@garajburada.com' && password === 'Admin123!') {
                    showAlert('Demo mod: Giri≈ü ba≈üarƒ±lƒ±! Admin paneline y√∂nlendiriliyorsunuz...', 'success');
                    localStorage.setItem('adminToken', 'demo-token');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', 'superadmin');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else if (email === 'moderator@garajburada.com' && password === 'Mod123!') {
                    showAlert('Demo mod: Giri≈ü ba≈üarƒ±lƒ±! Moderator paneline y√∂nlendiriliyorsunuz...', 'success');
                    localStorage.setItem('adminToken', 'demo-token');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', 'moderator');
                    setTimeout(() => {
                        window.location.href = 'moderator_panel.html';
                    }, 1500);
                } else if (email === 'user@garajburada.com' && password === 'Test123!') {
                    showAlert('Demo mod: Giri≈ü ba≈üarƒ±lƒ±! Kullanƒ±cƒ± paneline y√∂nlendiriliyorsunuz...', 'success');
                    localStorage.setItem('userToken', 'demo-token');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', 'user');
                    setTimeout(() => {
                        window.location.href = 'user_panel.html';
                    }, 1500);
                } else {
                    showAlert('Ge√ßersiz email veya ≈üifre!', 'error');
                }
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
