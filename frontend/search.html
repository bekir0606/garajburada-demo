        /* Results Section */

        .sort-select {

        }

        /* Listings Grid */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;

        .listing-card {

        .listing-header {

        .listing-badges {

        .listing-meta {

        .btn-primary:hover {

        .btn-outline {

        .loading {

        .no-results {

        .no-results i {

        /* Responsive */
        @media (max-width: 768px) {
            .search-grid {

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .sort-options {
                justify-content: center;
            }
        }
    </style>

    <script>
        // Demo veriler (ana sayfadaki ile aynƒ±)
        const demoListings = [
            {

                Price: 435000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: false,

            },
            {

                Image: "https://via.placeholder.com/300x200/764ba2/ffffff?text=Ford+Courier",

            },
            { 
                Id: 3, 
                Title: "2019 Honda Civic",

                IsPremium: false,
                Category: "otomobil",
                Description: "Spor ara√ß, hƒ±zlƒ± satƒ±≈ü, d√º≈ü√ºk yakƒ±t",

            },
            {

                Price: 780000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: false,
                Category: "otomobil",
                Description: "Aile arabasƒ±, g√ºvenli, ekonomik",
                Image: "https://via.placeholder.com/300x200/ffd700/333333?text=Toyota+Corolla",
                CreatedAt: "2025-01-22"
            },
            // Premium ƒ∞lanlar
            { 
                Id: 5, 
                Title: "2022 BMW 3 Serisi 320i", 
                Price: 1250000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: true,
                PremiumType: "Premium Plus",
                Category: "otomobil",
                Description: "M√ºkemmel durumda, tek sahibinden, d√º≈ü√ºk kilometreli BMW 3 Serisi",
                Image: "https://via.placeholder.com/300x200/f59e0b/ffffff?text=BMW+3+Series",
                CreatedAt: "2025-01-25"
            },
            { 
                Id: 6, 
                Title: "2021 Mercedes C200", 
                Price: 1450000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: true,
                PremiumType: "Premium",
                Category: "otomobil",
                Description: "Garantili, servis kayƒ±tlƒ± Mercedes C200. Acil satƒ±≈ü",
                Image: "https://via.placeholder.com/300x200/8b5cf6/ffffff?text=Mercedes+C200",
                CreatedAt: "2025-01-24"
            },
            { 
                Id: 7, 
                Title: "2020 Audi A4 2.0 TDI", 
                Price: 980000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: true,
                PremiumType: "Premium Plus",
                Category: "otomobil",
                Description: "Diesel motor, ekonomik yakƒ±t t√ºketimi, konforlu s√ºr√º≈ü",
                Image: "https://via.placeholder.com/300x200/ef4444/ffffff?text=Audi+A4",
                CreatedAt: "2025-01-23"
            },
            { 
                Id: 8, 
                Title: "2023 Hyundai i30", 
                Price: 850000, 
                IsFeatured: true, 
                IsUrgent: false, 
                IsPremium: true,
                PremiumType: "Premium",
                Category: "otomobil",
                Description: "Yeni model, modern tasarƒ±m, teknolojik donanƒ±m",
                Image: "https://via.placeholder.com/300x200/10b981/ffffff?text=Hyundai+i30",
                CreatedAt: "2025-01-20"
            }
        ];

        let currentResults = [];
        let currentSort = 'premium';

        async function searchListings(e) {
            e.preventDefault();
            
            const query = document.getElementById("query").value.toLowerCase();
            const minPrice = document.getElementById("minPrice").value;
            const maxPrice = document.getElementById("maxPrice").value;
            const category = document.getElementById("category").value;

            // Loading g√∂ster
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> ƒ∞lanlar aranƒ±yor...</div>';

            try {
                // API'den arama yap
                let url = `http://localhost:8000/api/search?`;
                if (query) url += `q=${encodeURIComponent(query)}&`;
                if (minPrice) url += `min=${minPrice}&`;
                if (maxPrice) url += `max=${maxPrice}&`;
                if (category) url += `category=${category}`;

                const res = await fetch(url);
                if (res.ok) {
                    const data = await res.json();
                    currentResults = data;
                } else {
                    throw new Error("API √ßalƒ±≈ümƒ±yor");
                }
            } catch (error) {
                // Demo verilerle arama yap
                currentResults = demoListings.filter(item => {
                    let matches = true;
                    
                    // Metin aramasƒ±
                    if (query) {
                        const searchText = `${item.Title} ${item.Description}`.toLowerCase();
                        matches = matches && searchText.includes(query);
                    }
                    
                    // Fiyat filtresi
                    if (minPrice && item.Price < parseInt(minPrice)) {
                        matches = false;
                    }
                    if (maxPrice && item.Price > parseInt(maxPrice)) {
                        matches = false;
                    }
                    
                    // Kategori filtresi
                    if (category && item.Category !== category) {
                        matches = false;
                    }
                    
                    return matches;
                });
            }

            // Sonu√ßlarƒ± sƒ±rala ve g√∂ster
            sortAndDisplayResults();
        }

        function sortAndDisplayResults() {
            let sortedResults = [...currentResults];

            switch (currentSort) {
                case 'premium':
                    // Premium ilanlarƒ± √∂nce g√∂ster
                    sortedResults.sort((a, b) => {
                        if (a.IsPremium && !b.IsPremium) return -1;
                        if (!a.IsPremium && b.IsPremium) return 1;
                        if (a.IsPremium && b.IsPremium) {
                            // Premium Plus √∂nce, sonra Premium
                            if (a.PremiumType === "Premium Plus" && b.PremiumType === "Premium") return -1;
                            if (a.PremiumType === "Premium" && b.PremiumType === "Premium Plus") return 1;
                        }
                        return 0;
                    });
                    break;
                case 'price-low':
                    sortedResults.sort((a, b) => a.Price - b.Price);
                    break;
                case 'price-high':
                    sortedResults.sort((a, b) => b.Price - a.Price);
                    break;
                case 'date':
                    sortedResults.sort((a, b) => new Date(b.CreatedAt) - new Date(a.CreatedAt));
                    break;
            }

            displayResults(sortedResults);
        }

        function sortResults() {
            currentSort = document.getElementById("sortSelect").value;
            sortAndDisplayResults();
        }

        function displayResults(listings) {
            const container = document.getElementById("results");
            const resultsCount = document.getElementById("resultsCount");

            if (listings.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Sonu√ß Bulunamadƒ±</h3>
                        <p>Arama kriterlerinize uygun ilan bulunamadƒ±. Farklƒ± anahtar kelimeler deneyin.</p>
                    </div>
                `;
                resultsCount.textContent = "0 sonu√ß bulundu";
                return;
            }

            resultsCount.textContent = `${listings.length} sonu√ß bulundu`;

            container.innerHTML = listings.map(item => {
                const badges = [];
                if (item.IsFeatured) badges.push('<span class="listing-badge badge-featured">Vitrin</span>');
                if (item.IsUrgent) badges.push('<span class="listing-badge badge-urgent">Acil</span>');
                if (item.IsPremium) {
                    if (item.PremiumType === "Premium Plus") {
                        badges.push('<span class="listing-badge badge-premium-plus">Premium Plus</span>');
                    } else {
                        badges.push('<span class="listing-badge badge-premium">Premium</span>');
                    }
                }

                const cardClass = item.IsPremium ? 
                    (item.PremiumType === "Premium Plus" ? "listing-card premium-plus" : "listing-card premium") : 
                    "listing-card";

                return `
                    <div class="${cardClass}">
                        <div class="listing-header">
                            <div>
                                <h3 class="listing-title">${item.Title}</h3>
                                <div class="listing-badges">${badges.join('')}</div>
                            </div>
                        </div>
                        <div class="listing-price">${item.Price.toLocaleString()} ‚Ç∫</div>
                        <p class="listing-description">${item.Description}</p>
                        <div class="listing-meta">
                            <span><i class="fas fa-tag"></i> ${item.Category}</span>
                            <span><i class="fas fa-calendar"></i> ${item.CreatedAt}</span>
                        </div>
                        <div class="listing-actions">
                            <a href="ilan_detay.html?id=${item.Id}" class="btn btn-primary">
                                <i class="fas fa-eye"></i> Detaylarƒ± G√∂r
                            </a>
                            <a href="ilan_mesaj.html?id=${item.Id}" class="btn btn-outline">
                                <i class="fas fa-comment"></i> Mesaj G√∂nder
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Sayfa y√ºklendiƒüinde t√ºm ilanlarƒ± g√∂ster
        document.addEventListener('DOMContentLoaded', function() {
            currentResults = demoListings;
            sortAndDisplayResults();
        });
    </script>
