<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>

<body>

<h2>ğŸš— AraÃ§ Panelim</h2>

<div class="box">
  <h3>ğŸ”§ Yeni AraÃ§ Ekle</h3>
  <input id="plate" placeholder="Plaka (Ã¶rn: 34ABC123)">
  <input id="brand" placeholder="Marka">
  <input id="model" placeholder="Model">
  <input id="year" placeholder="YÄ±l">
  <button onclick="addCar()">Kaydet</button>
</div>

<div class="box">
  <h3>ğŸ› ï¸ BakÄ±m KaydÄ±</h3>
  <input id="car_id_maint" placeholder="AraÃ§ ID">
  <input id="type" placeholder="BakÄ±m TÃ¼rÃ¼ (Ã¶rn: YaÄŸ DeÄŸiÅŸimi)">
  <input id="date" placeholder="Tarih (YYYY-AA-GG)">
  <textarea id="note" placeholder="Not"></textarea>
  <button onclick="addMaintenance()">Kaydet</button>
</div>

<div class="box">
  <h3>ğŸ“„ Sigorta/Kasko KaydÄ±</h3>
  <input id="car_id_ins" placeholder="AraÃ§ ID">
  <input id="company" placeholder="Åirket">
  <input id="policy_no" placeholder="PoliÃ§e No">
  <input id="valid_until" placeholder="GeÃ§erlilik Tarihi (YYYY-AA-GG)">
  <button onclick="addInsurance()">Kaydet</button>
</div>

<script>
const token = localStorage.getItem("admin_token") || prompt("JWT Token girin:");

function post(url, body) {
  return fetch(url, {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(body)
  }).then(res => res.json());
}

function addCar() {
  post("/api/car/add", {
    plate: document.getElementById("plate").value,
    brand: document.getElementById("brand").value,
    model: document.getElementById("model").value,
    year: document.getElementById("year").value
  }).then(res => alert(res.message || "AraÃ§ kaydedildi."));
}

function addMaintenance() {
  post("/api/car/maintenance", {
    car_id: document.getElementById("car_id_maint").value,
    type: document.getElementById("type").value,
    date: document.getElementById("date").value,
    note: document.getElementById("note").value
  }).then(res => alert(res.message || "BakÄ±m kaydedildi."));
}

function addInsurance() {
  post("/api/car/insurance", {
    car_id: document.getElementById("car_id_ins").value,
    company: document.getElementById("company").value,
    policy_no: document.getElementById("policy_no").value,
    valid_until: document.getElementById("valid_until").value
  }).then(res => alert(res.message || "Sigorta kaydedildi."));
}
</script>
